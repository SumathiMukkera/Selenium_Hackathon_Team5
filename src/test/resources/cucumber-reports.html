 all the fields exist in pop up\r\n    Given Admin clicks on \"Add New Batch\" under the Batch menu bar\r\n    When Admin checks the field \"<fieldName>\" is enabled\r\n    Then The pop up should include the field \"<fieldName>\"\r\n        Examples:\r\n            |fieldName|\r\n            |Batch Name|\r\n            |Program Name|\r\n            |Description|\r\n            |Status|\r\n            |Number of Classes|\r\n\r\n    Scenario: Validate batchname prefix selected program name\r\n    Given Admin is on the Batch Details Pop Up Window by clicking sub menu \"Add New Batch\"\r\n    When Admin selects program name index 1 present in the dropdown\r\n    Then Admin should see selected program name index 1 in the batch name prefix box\r\n\r\n    Scenario: Validate batch name suffix box should accept only numbers\r\n    Given Admin is on the Batch Details Pop Up Window by clicking sub menu \"Add New Batch\"\r\n    When Admin enters alphabets in batch name suffix box\r\n    Then Admin should get error message below the text box of respective field\r\n\r\n    Scenario: Validate batch name prefix box is not editable\r\n    Given Admin is on the Batch Details Pop Up Window by clicking sub menu \"Add New Batch\"\r\n    When Admin enters alphabets in batch name prefix box\r\n    Then Admin should see empty text box\r\n\r\n    Scenario: Validate input data only for mandatory fields\r\n    Given Admin is on the Batch Details Pop Up Window by clicking sub menu \"Add New Batch\"\r\n    When Admin enters the data only to the mandatory fields program index: 1 suffix: \"777\" description: \"Test\" active: \"TRUE\" noOfClasses: 1 and clicks save button\r\n    Then Admin should get a successful message\r\n\r\n    Scenario: validate input data missing for mandatory fields\r\n    Given Admin is on the Batch Details Pop Up Window by clicking sub menu \"Add New Batch\"\r\n    When Admin leaves blank one of the mandatory fields\r\n    Then Admin should get a error message on the respective mandatory field\r\n\r\n    Scenario: validate save button in Batch details pop up\r\n    Given Admin is on the Batch Details Pop Up Window by clicking sub menu \"Add New Batch\"\r\n    When Admin enters the data only to the mandatory fields program index: 1 suffix: \"555\" description: \"Test\" active: \"TRUE\" noOfClasses: 2 and clicks save button\r\n    Then Admin should get a successful message\r\n\r\n    Scenario: validate cancel button in Batch details pop up\r\n    Given Admin is on the Batch Details Pop Up Window by clicking sub menu \"Add New Batch\"\r\n    When Admin enters the valid data to all the mandatory fields and click cancel button\r\n    Then Admin can see the batch details popup closes without creating any batch\r\n\r\n    Scenario: validate close icon on the batch details pop up\r\n    Given Admin is on the Batch Details Pop Up Window by clicking sub menu \"Add New Batch\"\r\n    When Admin clicks on the close icon\r\n    Then batch details pop up closes","mediaType":"text\/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"uri":"file:\/\/\/C:\/SahanaNUMPYNINJASDET\/workspace\/NewTeam5BugDetectors\/Selenium_Hackathon_Team5\/src\/test\/resources\/featureFiles\/BatchAddPopup.feature","feature":{"location":{"line":1,"column":1},"tags":[],"language":"en","keyword":"Feature","name":"Batch Functionality","description":"","children":[{"background":{"location":{"line":2,"column":1},"keyword":"Background","name":"Add New Batch details pop up","description":"","steps":[{"location":{"line":3,"column":3},"keyword":"Given ","keywordType":"Context","text":"Admin is on home page after Login","id":"4171fb9f-ae2f-4e20-aeae-475380878388"}],"id":"99dadce5-6226-48e4-9533-90fd2644d769"}},{"scenario":{"location":{"line":5,"column":5},"tags":[],"keyword":"Scenario Outline","name":"Validate all the fields exist in pop up","description":"","steps":[{"location":{"line":6,"column":5},"keyword":"Given ","keywordType":"Context","text":"Admin clicks on \"Add New Batch\" r respective text boxes in the class details window\r\n\r\n    Scenario: Check if class is created when only mandatory fields are entered with valid data\r\n    When Admin enters mandatory fields in the form and clicks on save button\r\n    Then Admin gets message Class added Successfully\r\n\r\n    Scenario: Check no of classes value added when selecting class dates\r\n    When Admin selects class date in date picker\r\n    Then Admin should see no of class value is added automatically\r\n\r\n    Scenario: Check weekend dates are disabled in calendar\r\n    When Admin clicks date picker\r\n    Then Admin should see weekends dates are disabled to select\r\n\r\n    Scenario: Check if class is created when only optional fields are entered with valid data\r\n    Given Admin is on the Class Popup window\r\n    When Admin skips to add value in mandatory field and enter only the optional field\r\n    Then Admin should see error message below the test field and the field will be highlighted in red color\r\n\r\n    Scenario: check if class is created when invalid data is entered in all of the fields\r\n    Given Admin is on the Class Popup window\r\n    When Admin enters invalid data in all of the fields in the form and clicks on save button\r\n    Then Admin gets error message and class is not created\r\n\r\n    Scenario: Empty form submission\r\n    Given Admin is on the Class Popup window\r\n    When Admin clicks on save button without entering data in the class pop up window\r\n    Then class will not be created and Admin gets error message\r\n\r\n    Scenario: Validate Cancel\/Close(X) icon on class Details form\r\n    Given Admin is on the Class Popup window\r\n    When Admin clicks Cancel Icon on Admin Details form\r\n    Then Class Details popup window should be closed without saving\r\n\r\n    Scenario: Validate Save button on class Details form\r\n    Given Admin is on the Class Popup window\r\n    When Admin clicks save button in the class pop up window\r\n    Th S portal URL\r\nThen Admin should land on the login page\r\n\r\nScenario: Verify Admin is able to land on home page with invalid URL\r\nGiven The browser is open\r\nWhen   Admin gives the invalid LMS portal URL\r\nThen   Admin should receive application error\r\n\r\nScenario: Verify for broken link\r\nGiven The browser is open\r\nWhen Admin gives the correct LMS portal URL\r\nThen HTTP response >= 400. then the link is broken\r\n\r\nScenario: Verify the text spelling in the page \r\nGiven The browser is open\r\nWhen  Admin gives the correct LMS portal URL\r\nThen Admin should see correct spellings in all fields \r\n\r\nScenario: Verify application name\r\nGiven The browser is open \r\nWhen Admin gives the correct LMS portal URL\r\nThen Admin should see  LMS - Learning Management System\r\n\r\nScenario: Verify company name\r\nGiven The browser is open \r\nWhen Admin gives the correct LMS portal URL\r\nThen Admin should see company name below the app name\r\n\r\nScenario: Validate sign in content\r\nGiven The browser is open\r\nWhen Admin gives the correct LMS portal URL\r\nThen Admin should see \"Please login to LMS application\"\r\n\r\nScenario: Verify text field is present\r\nGiven The browser is open\r\nWhen Admin gives the correct LMS portal URL\r\nThen Admin should see two text field\r\n\r\nScenario: Verify text on the first field\r\nGiven The browser is open\r\nWhen Admin gives the correct LMS portal URL\r\nThen Admin should \"User\" in the first text field\r\n\r\nScenario: Verify asterisk next to USER text \r\nGiven The browser is open\r\nWhen Admin gives the correct LMS portal URL\r\nThen Admin should see asterisk mark symbol next to text for mandatory fields\r\n\r\nScenario: Verify text on the second field\r\nGiven The browser is open\r\nWhen Admin gives the correct LMS portal URL\r\nThen Admin should \"Password\" in the second text field\r\n\r\nScenario: Verify asterisk mark symbol next to password text\r\nGiven The browser is open\r\nWhen Admin gives the correct LMS portal URL\r\nThen Admin should see asterisk mark symbol next to password text\r\n\r\nScenario: Verify dropdown is present\r\nGiven The browser is open\r\nWhen Admin gives the correct LMS portal URL\r\nThen Admin should see one dropdown\r\n\r\nScenario: Verify placeholder in dropdown to select role\r\nGiven The browser is open\r\nWhen Admin gives the correct LMS portal URL\r\nThen Admin should see \"Select the role\" placeholder in dropdown\r\n\r\nScenario Outline: Verify dropdown option to select role\r\nGiven The browser is open\r\nWhen Admin gives the correct LMS portal URL\r\nThen Admin should see the following \"<option1>\", \"<option2>\", \"<option3>\" in the dropdown\r\nExamples:\r\n  | option1 | option2 | option3 |\r\n  | Admin   | Staff   | Student |\r\n      \r\nScenario: Verify the alignment input field for the login\r\nGiven The browser is open\r\nWhen Admin gives the correct LMS portal URL\r\nThen Admin should see input field on the centre of the page\r\n\r\nScenario: verify Login button is present\r\nGiven The browser is open\r\nWhen Admin gives the correct LMS portal URL\r\nThen Admin should see login button \r\n\r\nScenario: Verify input descriptive text in user field\r\nGiven The browser is open\r\nWhen Admin gives the correct LMS portal URL\r\nThen Admin should see user in gray color\r\n\r\nScenario: Verify input descriptive text in password field\r\nGiven The browser is open\r\nWhen Admin gives the correct LMS portal URL\r\nThen Admin should see password in gray color","mediaType":"text\/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"uri":"file:\/\/\/C:\/SahanaNUMPYNINJASDET\/workspace\/NewTeam5BugDetectors\/Selenium_Hackathon_Team5\/src\/test\/resources\/featureFiles\/Login.feature","feature":{"location":{"line":2,"column":1},"tags":[{"location":{"line":1,"column":1},"name":"@login","id":"51adc5cd-d2ce-4cf2-ab28-211c29f87d14"}],"language":"en","keyword":"Feature","name":"Login  Page Verification","description":"","children":[{"scenar ks save button without entering mandatory\r\n    Then Admin gets message \"<Field>\" is required\r\n\r\n    Examples:\r\n    | Field       |\r\n    | Program name |\r\n    | Description |\r\n    | Status      | \r\n   \r\n    @add6\r\n    Scenario: Verify cancel button\r\n    Given Admin is on Program details form\r\n    When Admin clicks Cancel button\r\n    Then Admin can see Program Details form disappears\r\n   \r\n    @add7\r\n    Scenario Outline: Verify text entry in different fields\r\n    Given Admin is on Program details form\r\n    When Admin enters the Name in the text box \r\n    Then Admin can see the entered text in Name box\r\n    \r\n    @add8\r\n    Scenario Outline: Verify text entry in different fields\r\n    Given Admin is on Program details form\r\n    When Admin enters the description in the text box \r\n    Then Admin can see the entered text in description box\r\n    \r\n    @add9\r\n    Scenario Outline: Verify selecting a status option\r\n    Given Admin is on Program details form\r\n    When Admin selects the status of the program by clicking on the radio button \"<Status>\"\r\n    Then Admin can see \"<Status>\" status selected\r\n\r\n    Examples:\r\n    | Status    |\r\n    | Active    |\r\n    | Inactive  |\r\n      \r\n    @add10\r\n    Scenario: Verify Admin is able to save the program details\r\n    Given Admin is on Program details form\r\n    When Admin enter valid details for mandatory fields and Click on save button\r\n    Then Admin gets message 'Successful Program Created Successfully'\r\n   \r\n  \r\n    @add11\r\n    Scenario: Verify added Program is created\r\n    Given Admin is on Program details form\r\n    When Admin searches with newly created programName\r\n    Then Records of the newly created programname is displayed and match the data entered\r\n    \r\n    @add12\r\n    Scenario: Verify close window with \"X\"\r\n    Given Admin is on Program details form\r\n    When Admin Click on X button\r\n    Then Admin can s \r\n    @sort1\r\n    Scenario: Verify ascending and descending sorting of Program Name\r\n    Given Admin is on Program page\r\n    When Admin clicks on Arrow next to programName\r\n    Then ProgramName is sorted in ascending order\r\n    When Admin clicks on the arrow next to ProgramName again\r\n    Then ProgramName is sorted in descending order\r\n    @sort2\r\n    Scenario: Verify ascending and descending sorting of Program Description\r\n    Given Admin is on Program page\r\n    When Admin clicks on Arrow next to programDescription\r\n    Then ProgramDescription is sorted in ascending order\r\n    When Admin clicks on the arrow next to ProgramDescription again\r\n    Then ProgramDescription is sorted in descending order\r\n    @sort3\r\n    Scenario: Verify ascending and descending sorting of Program Status\r\n    Given Admin is on Program page\r\n    When Admin clicks on Arrow next to programStatus\r\n    Then ProgramStatus is sorted in ascending order\r\n    When Admin clicks on the arrow next to ProgramStatus again\r\n    Then ProgramStatus is sorted in descending order\r\n    \r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n","mediaType":"text\/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"uri":"file:\/\/\/C:\/SahanaNUMPYNINJASDET\/workspace\/NewTeam5BugDetectors\/Selenium_Hackathon_Team5\/src\/test\/resources\/featureFiles\/ProgramSearch.feature","feature":{"location":{"line":1,"column":1},"tags":[],"language":"en","keyword":"Feature","name":"Program Module Add new Program Functionality","description":"","children":[{"background":{"location":{"line":3,"column":1},"keyword":"Background","name":"","description":"","steps":[{"location":{"line":4,"column":1},"keyword":"Given ","keywordType":"Context","text":"Admin is on home page after Login","id":"1c1797e8-4763-4548-a2e2-096bc4fa6c35"}],"id":"6beb54ed-c612-44c6-8d36-8bb1cee56262"}},{"scenario":{"location":{"line":7,"column":5},"tags":[{"location":{"line":6,"column":5},"name":"@search1","id":"f660b834-4ec1-46ce-8aef-6310af on form disappears\r\n    \r\n    @delete6\r\n    Scenario: Verify Admin is able to select multiple programs\r\n    Given Admin is on Program page\r\n    When Admin selects more than one program by clicking on the checkbox\r\n    Then Programs get selected\r\n    \r\n   @delete7  \r\n   Scenario: Verify Admin is able to delete Multiple programs\r\n    Given Admin is on Program page\r\n    When Admin clicks on the delete button on the left top of the program page\r\n    Then Admin lands on Confirmation form \r\n    \r\n    @delete8 \r\n    Scenario: Verify Admin is able to click 'Yes'\r\n    Given Admin is on Program page\r\n    When Admin clicks on the delete button on the left top of the program page\r\n    When Admin clicks on Yes button\r\n    Then Admin see message 'Successful Programs Deleted' \r\n    \r\n    @delete9 @bug\r\n    Scenario: Verify Admin is able to deleted program\r\n    Given Admin is on Program page\r\n    When Admin deletes the Programs Names\r\n    When Admin Searches for Deleted Program names\r\n    Then There should be zero results\r\n    \r\n    @delete10\r\n    Scenario: Verify Admin is able to click 'No'\r\n    Given Admin is on Program page\r\n    When Admin clicks on the delete button on the left top of the program page\r\n    When Admin clicks on No button\r\n    Then Admin see Programs are still selected and not deleted\r\n    @delete11\r\n    Scenario: Verify Admin is able to close the window with \"X\"\r\n    Given Admin is on Program page\r\n    When Admin clicks on the delete button on the left top of the program page\r\n    When Admin Clicks on X button\r\n    Then Admin can see Confirmation form disappears\r\n    ","mediaType":"text\/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"uri":"file:\/\/\/C:\/SahanaNUMPYNINJASDET\/workspace\/NewTeam5BugDetectors\/Selenium_Hackathon_Team5\/src\/test\/resources\/featureFiles\/programDelete.feature","feature":{"location":{"line":1,"column":1},"tags":[],"language":"en","keyword":"Feature"
